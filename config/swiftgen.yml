input_dir: ../App/Magic-Gallery/Resources/
output_dir: ../App/Magic-Gallery/Resources/Generated/
strings:
  inputs: 
    - Base.lproj
    - Names.strings
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift5
      output: Strings.swift
      params:
          enumName: Strings
xcassets:
  inputs: Assets.xcassets
  outputs:
    - templateName: swift5
      output: Assets.swift
      params:
        enumName: Assets
